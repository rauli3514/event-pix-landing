        .photo-item {

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .photo-img {

            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .download-btn {
            background: white;

            padding: 8px 16px;

        .msg-container {

        /* Modal para ver foto grande */

        .modal-img {

        }

            font-weight: 600;

    </style>

    <script>
        // Configuraci√≥n Supabase
        const SUPABASE_URL = 'https://qzyjblkfrlkwbuljssco.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6eWpibGtmcmxrd2J1bGpzc2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTk5NDEsImV4cCI6MjA3OTk3NTk0MX0.6KuO6c2qLpZ0jZFH6CPk2g1sDLc5IX5ARA_m89tZKFE';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos DOM
        const searchBtn = document.getElementById('search-btn');
        const codeInput = document.getElementById('event-code-input');
        const searchMsg = document.getElementById('search-msg');
        const galleryGrid = document.getElementById('gallery-grid');
        const eventHeader = document.getElementById('event-header');
        const eventNameTitle = document.getElementById('event-name');

        // Modal elements
        const modal = document.getElementById('photo-modal');
        const modalImg = document.getElementById('modal-image');
        const modalDownload = document.getElementById('modal-download-btn');
        const modalClose = document.querySelector('.modal-close');

        // Buscar evento
        async function searchEvent() {
            const code = codeInput.value.trim().toUpperCase();

            if (!code) {
                searchMsg.textContent = 'Por favor ingresa un c√≥digo.';
                searchMsg.className = 'error-msg';
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'BUSCANDO...';
            searchMsg.textContent = '';
            galleryGrid.innerHTML = '<div class="msg-container">Cargando fotos...</div>';
            eventHeader.style.display = 'none';

            try {
                // 1. Buscar evento en DB
                const { data: events, error } = await supabase
                    .from('events')
                    .select('*')
                    .eq('code', code)
                    .eq('is_active', true)
                    .single();

                if (error || !events) {
                    throw new Error('Evento no encontrado o c√≥digo incorrecto.');
                }

                const event = events;

                // 2. Mostrar info del evento
                eventNameTitle.textContent = event.name;
                eventHeader.style.display = 'block';

                // 3. Cargar fotos del Storage
                const { data: files, error: storageError } = await supabase.storage
                    .from(event.bucket)
                    .list(event.folder_path, {
                        limit: 100,
                        offset: 0,
                        sortBy: { column: 'created_at', order: 'desc' }
                    });

                if (storageError) throw storageError;

                if (!files || files.length === 0) {
                    galleryGrid.innerHTML = '<div class="msg-container">A√∫n no hay fotos en este evento.</div>';
                } else {
                    // Filtrar placeholder
                    const validFiles = files.filter(f => f.name !== '.emptyFolderPlaceholder');

                    if (validFiles.length === 0) {
                        galleryGrid.innerHTML = '<div class="msg-container">A√∫n no hay fotos en este evento.</div>';
                    } else {
                        renderGallery(validFiles, event);
                    }
                }

            } catch (err) {
                console.error(err);
                searchMsg.textContent = 'No encontramos un evento con ese c√≥digo.';
                searchMsg.className = 'error-msg';
                galleryGrid.innerHTML = '<div class="msg-container">Intenta con otro c√≥digo.</div>';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'BUSCAR';
            }
        }

        function renderGallery(files, event) {
            galleryGrid.innerHTML = '';

            files.forEach(file => {
                const filePath = `${event.folder_path}/${file.name}`;
                const { data } = supabase.storage
                    .from(event.bucket)
                    .getPublicUrl(filePath);

                const publicUrl = data.publicUrl;

                const item = document.createElement('div');
                item.className = 'photo-item';
                item.innerHTML = `
                    <img src="${publicUrl}" alt="Foto evento" class="photo-img" loading="lazy">
                    <div class="photo-overlay">
                        <button class="download-btn" onclick="event.stopPropagation(); window.open('${publicUrl}', '_blank')">
                            ‚¨á Descargar
                        </button>
                    </div>
                `;

                // Abrir modal al hacer click
                item.addEventListener('click', () => openModal(publicUrl));

                galleryGrid.appendChild(item);
            });
        }

        // Modal functions
        function openModal(url) {
            modalImg.src = url;
            modalDownload.href = url;
            modal.style.display = 'flex';
        }

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Listeners
        searchBtn.addEventListener('click', searchEvent);

        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchEvent();
        });

        // Mobile menu
        document.querySelector('.mobile-menu-btn').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
