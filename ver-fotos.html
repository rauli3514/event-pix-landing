    <style>
        /* Estilos espec√≠ficos para esta p√°gina */
        .album-hero {
            padding: 120px 20px 60px;
            text-align: center;
            background: radial-gradient(circle at top center, #1e1b4b 0%, #0f172a 100%);
            min-height: 40vh;

            justify-content: center;

        }

        .search-container {
            background: rgba(255, 255, 255, 0.05);

        .search-input {

        .search-btn {

            transition: transform 0.2s;

        .search-btn:hover {

        /* Galer√≠a */
        .gallery-section {
            padding: 60px 20px;
            min-height: 50vh;
            background-color: #0f172a;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-header {
            text-align: center;
            margin-bottom: 40px;
            display: none;
            /* Oculto inicialmente */
        }

        .event-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #1e293b;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .download-btn {
            background: white;
            color: #0f172a;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;

        .msg-container {

            font-size: 1.2rem;

        .error-msg {
            color: #ef4444;

        /* Modal para ver foto grande */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-img {

        }

        .modal-close {

            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;

        .modal-download {

            font-weight: 600;

        .modal-text-content {

            max-height: 80vh;

            white-space: pre-wrap;
            font-family: monospace;

        }
    </style>

<body>

            <!-- Logo / Copyright -->

                    style="font-size:0.7em; opacity:0.5;">v2.4</span>

            <!-- Enlaces Horizontales -->
            <div style="display: flex; gap: 20px; font-size: 0.9rem;">
                <a href="index.html" style="color: #94a3b8; text-decoration: none; transition: color 0.2s;">Inicio</a>
                <a href="ver-fotos.html" style="color: #fff; text-decoration: none; font-weight: 500;">Ver Fotos</a>

            <!-- Redes Sociales Peque√±as -->

    <script>
        // Logging helper
        function log(msg, type = 'info') {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const message = `[EventPix ${timestamp}] ${msg}`;
            console.log(message);
            if (type === 'error') console.error(message);
        }

        log('Script starting execution...');
        const statusEl = document.getElementById('status-indicator');
        if (statusEl) statusEl.textContent = 'Cargando scripts...';

        // Configuraci√≥n Supabase
        const SUPABASE_URL = 'https://qzyjblkfrlkwbuljssco.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6eWpibGtmcmxrd2J1bGpzc2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTk5NDEsImV4cCI6MjA3OTk3NTk0MX0.6KuO6c2qLpZ0jZFH6CPk2g1sDLc5IX5ARA_m89tZKFE';

        let supabase;

        // 1. Verificar Supabase Wrapper
        if (typeof window.supabase === 'undefined') {
            log('CRITICAL: Supabase Global Object missing!', 'error');
            if (statusEl) {
                statusEl.textContent = 'Error: Supabase no carg√≥.';
                statusEl.style.color = 'red';
            }
            alert('Error cr√≠tico: No se pudo cargar la librer√≠a de conexi√≥n (Supabase). Por favor recarga la p√°gina o verifica tu conexi√≥n.');
        } else {
            // 2. Crear Cliente
            try {
                if (typeof window.supabase.createClient !== 'function') {
                    throw new Error('window.supabase.createClient is not a function');
                }

                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('Supabase client created successfully');
                if (statusEl) {
                    statusEl.textContent = 'Sistema listo';
                    statusEl.style.color = '#4ade80'; // Green
                }
            } catch (e) {
                log('Error creating Supabase client: ' + e.message, 'error');
                if (statusEl) statusEl.textContent = 'Error de inicializaci√≥n';
                alert('Error Inicializando App: ' + e.message);
            }
        }

        // Elementos DOM
        const searchBtn = document.getElementById('search-btn');
        const codeInput = document.getElementById('event-code-input');
        const searchMsg = document.getElementById('search-msg');
        const galleryGrid = document.getElementById('gallery-grid');
        const eventHeader = document.getElementById('event-header');
        const eventNameTitle = document.getElementById('event-name');

        // Modal elements
        const modal = document.getElementById('photo-modal');
        const modalImg = document.getElementById('modal-image');
        const modalDownload = document.getElementById('modal-download-btn');
        const modalClose = document.querySelector('.modal-close');
        const modalText = document.getElementById('modal-text');

        if (!searchBtn || !codeInput) {
            log('Critical elements not found', 'error');
            alert('Error: No se encontraron los elementos de b√∫squeda en la p√°gina.');
        }

        // Mobile menu
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                document.querySelector('.nav-links').classList.toggle('active');
            });
        }

        // Modal functions
        if (modalClose) {
            modalClose.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        }

        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        window.openModal = async function (url, type) {
            if (!modal) return;

            modalImg.style.display = 'none';
            modalText.style.display = 'none';
            modalDownload.href = url;

            if (type === 'image') {
                modalImg.src = url;
                modalImg.style.display = 'block';
                modal.style.display = 'flex';
            } else if (type === 'text') {
                modalText.textContent = 'Cargando mensaje...';
                modalText.style.display = 'block';
                modal.style.display = 'flex';

                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const text = await response.text();
                        modalText.textContent = text;
                    } else {
                        modalText.textContent = 'Error al cargar el mensaje.';
                    }
                } catch (e) {
                    console.error(e);
                    modalText.textContent = 'Error al cargar el mensaje.';
                }
            }
        };

        // Expose searchEvent for debug
        window.searchEvent = searchEvent;

        // Buscar evento
        async function searchEvent() {
            log('searchEvent called');
            const code = codeInput.value.trim().toUpperCase();
            log(`Searching for event code: ${code}`);

            if (!code) {
                searchMsg.textContent = 'Por favor ingresa un c√≥digo.';
                searchMsg.className = 'error-msg';
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'BUSCANDO...';
            searchMsg.textContent = '';
            galleryGrid.innerHTML = '<div class="msg-container">Cargando fotos...</div>';
            eventHeader.style.display = 'none';

            if (!supabase) {
                log('Supabase client not initialized', 'error');
                searchMsg.textContent = 'Error de conexi√≥n. Recarga la p√°gina.';
                searchBtn.disabled = false;
                searchBtn.textContent = 'BUSCAR';
                return;
            }

            try {
                // 1. Buscar evento en DB
                log('Querying Supabase database...');
                const { data: events, error } = await supabase
                    .from('events')
                    .select('*')
                    .eq('code', code)
                    .eq('is_active', true)
                    .maybeSingle();

                if (error) {
                    throw new Error('Supabase DB Error: ' + error.message);
                }

                if (!events) {
                    log('No event found with code: ' + code);
                    throw new Error('Evento no encontrado (Code invalid or inactive).');
                }

                const event = events;
                log(`Event found: ${event.name} (${event.id})`);

                // 2. Mostrar info del evento
                eventNameTitle.textContent = event.name;
                eventHeader.style.display = 'block';

                // 3. Cargar fotos del Storage
                const folderPath = event.folder_path;
                log(`Listing files from bucket: ${event.bucket}, path: ${folderPath}`);

                const { data: files, error: storageError } = await supabase.storage
                    .from(event.bucket)
                    .list(folderPath, {
                        limit: 1000,
                        offset: 0,
                        sortBy: { column: 'created_at', order: 'desc' }
                    });

                if (storageError) {
                    throw new Error('Storage Error: ' + storageError.message);
                }

                log(`Files found: ${files ? files.length : 0}`);

                if (!files || files.length === 0) {
                    galleryGrid.innerHTML = '<div class="msg-container">A√∫n no hay fotos en este evento.</div>';
                } else {
                    // Filtrar placeholder
                    const validFiles = files.filter(f => f.name !== '.emptyFolderPlaceholder');

                    if (validFiles.length === 0) {
                        galleryGrid.innerHTML = '<div class="msg-container">A√∫n no hay fotos en este evento.</div>';
                    } else {
                        renderGallery(validFiles, event);
                    }
                }

            } catch (err) {
                log('Search failed: ' + err.message, 'error');
                searchMsg.textContent = 'No encontramos un evento con ese c√≥digo.';
                searchMsg.className = 'error-msg';
                galleryGrid.innerHTML = `<div class="msg-container">Intenta con otro c√≥digo. <br><small style="font-size:0.75rem; opacity: 0.7; color:#ef4444;">${err.message}</small></div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'BUSCAR';
            }
        }

        function renderGallery(files, event) {
            galleryGrid.innerHTML = '';
            log('Rendering gallery...');

            // Determine folder prefix
            let folderPrefix = event.folder_path;
            if (!folderPrefix.endsWith('/')) folderPrefix += '/';
            if (folderPrefix === '/') folderPrefix = ''; // Root

            files.forEach(file => {
                const filePath = `${folderPrefix}${file.name}`;

                const { data } = supabase.storage
                    .from(event.bucket)
                    .getPublicUrl(filePath);

                const publicUrl = data.publicUrl;

                // Detect file type by extension - Strict check
                const name = file.name.toLowerCase();
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(name);
                const isPdf = /\.(pdf)$/i.test(name);
                const isAudio = /\.(mp3|wav|ogg|m4a|aac|flac|webm|mp4|opus|wma)$/i.test(name);
                const isText = /\.(txt|md)$/i.test(name);

                const item = document.createElement('div');
                item.className = 'photo-item';

                let contentHtml = '';
                let clickAction = '';

                if (isImage) {
                    contentHtml = `<img src="${publicUrl}" alt="Foto evento" class="photo-img" loading="lazy" onerror="this.onerror=null; this.parentNode.innerHTML='<div style=\'width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#ef4444;font-size:3rem;\'>‚ö†Ô∏è</div>'">`;
                    clickAction = `onclick="openModal('${publicUrl}', 'image')"`;
                } else if (isPdf) {
                    contentHtml = `
                        <div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#1e293b;color:white;padding:20px;">
                            <span style="font-size:3rem;margin-bottom:10px;">üìÑ</span>
                        </div>
                    `;
                    clickAction = `onclick="window.open('${publicUrl}', '_blank')"`;
                } else if (isAudio) {
                    contentHtml = `
                        <div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#1e293b;color:white;padding:20px;">
                            <span style="font-size:3rem;margin-bottom:10px;">üéµ</span>
                            <span style="font-size:0.9rem;text-align:center;word-break:break-all;">Audio: ${file.name}</span>
                            <audio controls preload="none" onclick="event.stopPropagation();" style="width:100%; margin-top:15px; height: 32px;">
                                <source src="${publicUrl}">
                                Tu navegador no soporta audio.
                            </audio>
                        </div>
                    `;
                    clickAction = `onclick="window.open('${publicUrl}', '_blank')"`;
                } else if (isText) {
                    contentHtml = `
                        <div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#1e293b;color:white;padding:20px;">
                            <span style="font-size:3rem;margin-bottom:10px;">üí¨</span>
                            <span style="font-size:0.9rem;text-align:center;word-break:break-all;">Mensaje: ${file.name}</span>
                        </div>
                    `;
                    clickAction = `onclick="openModal('${publicUrl}', 'text')"`;
                } else {
                    contentHtml = `
                        <div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#1e293b;color:white;padding:20px;">
                            <span style="font-size:3rem;margin-bottom:10px;">üìÅ</span>
                            <span style="font-size:0.9rem;text-align:center;word-break:break-all;">${file.name}</span>
                        </div>
                    `;
                    clickAction = `onclick="window.open('${publicUrl}', '_blank')"`;
                }

                item.innerHTML = `
                    <div style="width:100%; height:100%; cursor: pointer;" ${clickAction}>
                        ${contentHtml}
                    </div>
                `;

                // Add overlay download button
                item.innerHTML += `
                     <div class="photo-overlay">
                         <button class="download-btn" onclick="event.stopPropagation(); window.open('${publicUrl}', '_blank')">
                            ‚¨á Descargar
                        </button>
                    </div>
                `;

                galleryGrid.appendChild(item);
            });
        }
    </script>
