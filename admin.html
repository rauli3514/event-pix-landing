<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Event Pix - Gestión de Álbumes</title>
    <!-- Fuente moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-color: #6366f1;
            /* Indigo */
            --primary-hover: #4f46e5;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
        }

        /* Layout Principal */
        .eventpix-admin-page {
            width: 100%;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            color: var(--text-main);
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-main);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            margin-top: 25px;
            color: var(--text-main);
        }

        /* Tarjetas */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        /* Formularios e Inputs */
        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        input[type="text"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Botones */
        button {
            cursor: pointer;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
        }

        @media (min-width: 640px) {
            button {
                width: auto;
            }
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background-color: #f1f5f9;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        /* Mensajes de feedback */
        .message {
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            min-height: 20px;
        }

        .message.success {
            color: var(--success-color);
        }

        .message.error {
            color: var(--danger-color);
        }

        /* Info del evento seleccionado */
        #selected-event-info {
            background-color: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-main);
        }

        /* Galería de fotos */
        #photos-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .photo-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .photo-thumb {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #f1f5f9;
            display: block;
        }

        .photo-details {
            padding: 10px;
        }

        .photo-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }

        .btn-download {
            display: block;
            width: 100%;
            padding: 6px;
            background-color: #f1f5f9;
            color: var(--primary-color);
            text-align: center;
            text-decoration: none;
            font-size: 0.8rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .btn-download:hover {
            background-color: #e2e8f0;
        }

        /* Sección de peligro */
        .danger-zone {
            border: 1px solid #fecaca;
            background-color: #fef2f2;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .danger-zone h3 {
            color: var(--danger-color);
            margin-top: 0;
        }
    </style>
</head>

<body>

    <main class="eventpix-admin-page">
        <div class="admin-container">
            <h1>Panel de administración de álbumes - Event Pix</h1>

            <!-- BLOQUE: CREAR NUEVO EVENTO -->
            <section class="card">
                <h2>Crear nuevo evento / álbum</h2>

                <div class="form-row">
                    <input type="text" id="new-event-name"
                        placeholder="Nombre del evento (ej: Recepción 5º Itatí 2025)">
                    <input type="text" id="new-event-code" placeholder="Código del evento (ej: ITATI2025)">
                </div>

                <div class="form-row" style="margin-top: 15px;">
                    <input type="text" id="new-event-folder" placeholder="Carpeta del álbum (ej: ITATI2025)">
                    <input type="text" id="new-event-bucket" placeholder="Bucket" value="event-photos">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="new-event-active" checked>
                    <label for="new-event-active">Evento activo</label>
                </div>

                <button id="create-event-btn" class="btn-primary">Crear evento</button>
                <p id="create-event-message" class="message"></p>
            </section>

            <!-- BLOQUE: GESTIONAR FOTOS DE UN EVENTO -->
            <section class="card">
                <h2>Gestionar álbum</h2>

                <!-- 1. Selección de evento -->
                <div class="form-row" style="align-items: center;">
                    <select id="event-select">
                        <option value="">Seleccioná un evento</option>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                    <button id="reload-events-btn" class="btn-secondary">Actualizar lista de eventos</button>
                </div>
                <p id="events-load-message" class="message"></p>

                <!-- 2. Información del evento seleccionado -->
                <div id="selected-event-info" style="display: none;">
                    <!-- Se llena dinámicamente -->
                </div>

                <div id="management-area" style="display: none;">
                    <hr style="margin: 30px 0; border: 0; border-top: 1px solid var(--border-color);">

                    <!-- 3. Subir fotos -->
                    <div>
                        <h3>Subir fotos al álbum</h3>
                        <div class="form-row" style="align-items: center;">
                            <input type="file" id="photo-input" multiple accept="image/*">
                            <button id="upload-photos-btn" class="btn-primary">Subir fotos</button>
                        </div>
                        <p id="upload-photos-message" class="message"></p>
                    </div>

                    <hr style="margin: 30px 0; border: 0; border-top: 1px solid var(--border-color);">

                    <!-- 4. Listar fotos del evento -->
                    <div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h3 style="margin-top: 0;">Fotos del álbum</h3>
                            <button id="load-photos-btn" class="btn-secondary">Cargar fotos del álbum</button>
                        </div>

                        <div id="photos-gallery">
                            <!-- Aquí se cargarán las fotos -->
                        </div>
                    </div>

                    <!-- 5. Eliminar álbum completo -->
                    <div class="danger-zone">
                        <h3>Eliminar álbum completo</h3>
                        <p style="margin-bottom: 15px; color: #7f1d1d;">Esta acción eliminará todas las fotos de este
                            álbum en Supabase Storage y el registro del evento. <strong>No se puede deshacer.</strong>
                        </p>
                        <button id="delete-album-btn" class="btn-danger">Eliminar álbum</button>
                        <p id="delete-album-message" class="message"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // ==========================================
        // 1. INICIALIZACIÓN DE SUPABASE
        // ==========================================

        const SUPABASE_URL = 'https://qzyjblkfrlkwbuljssco.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6eWpibGtmcmxrd2J1bGpzc2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTk5NDEsImV4cCI6MjA3OTk3NTk0MX0.6KuO6c2qLpZ0jZFH6CPk2g1sDLc5IX5ARA_m89tZKFE';

        // Verificar si Supabase se cargó correctamente
        if (typeof supabase === 'undefined') {
            alert('Error: La librería de Supabase no se ha cargado. Verifica tu conexión a internet.');
        }

        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Estado global
        let currentEvent = null;

        // Elementos del DOM
        const createEventBtn = document.getElementById('create-event-btn');
        const eventSelect = document.getElementById('event-select');
        const reloadEventsBtn = document.getElementById('reload-events-btn');
        const uploadPhotosBtn = document.getElementById('upload-photos-btn');
        const loadPhotosBtn = document.getElementById('load-photos-btn');
        const deleteAlbumBtn = document.getElementById('delete-album-btn');

        const createEventMsg = document.getElementById('create-event-message');
        const eventsLoadMsg = document.getElementById('events-load-message');
        const uploadPhotosMsg = document.getElementById('upload-photos-message');
        const deleteAlbumMsg = document.getElementById('delete-album-message');

        const selectedEventInfo = document.getElementById('selected-event-info');
        const managementArea = document.getElementById('management-area');
        const photosGallery = document.getElementById('photos-gallery');

        // ==========================================
        // 4.1 CARGAR EVENTOS AL INICIAR
        // ==========================================
        async function loadEventsOptions() {
            eventsLoadMsg.textContent = 'Cargando eventos...';
            eventsLoadMsg.className = 'message';

            // Limpiar select (mantener primera opción)
            eventSelect.innerHTML = '<option value="">Seleccioná un evento</option>';

            try {
                const { data, error } = await _supabase
                    .from('events')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                data.forEach(event => {
                    const option = document.createElement('option');
                    option.value = event.id;
                    option.textContent = `${event.name} (${event.code})`;
                    // Guardamos todo el objeto en el dataset para acceso rápido
                    option.dataset.event = JSON.stringify(event);
                    eventSelect.appendChild(option);
                });

                eventsLoadMsg.textContent = '';
            } catch (error) {
                console.error('Error cargando eventos:', error);
                eventsLoadMsg.textContent = 'Error al cargar la lista de eventos: ' + error.message;
                eventsLoadMsg.className = 'message error';
            }
        }

        // ==========================================
        // 4.2 CREAR NUEVO EVENTO
        // ==========================================
        createEventBtn.addEventListener('click', async () => {
            const name = document.getElementById('new-event-name').value.trim();
            const code = document.getElementById('new-event-code').value.trim().toUpperCase();
            const folder = document.getElementById('new-event-folder').value.trim();
            const bucket = document.getElementById('new-event-bucket').value.trim();
            const isActive = document.getElementById('new-event-active').checked;

            createEventMsg.textContent = '';
            createEventMsg.className = 'message';

            // Validaciones
            if (!name || !code || !folder || !bucket) {
                createEventMsg.textContent = 'Por favor completá todos los campos de texto.';
                createEventMsg.className = 'message error';
                return;
            }

            createEventBtn.disabled = true;
            createEventBtn.textContent = 'Creando...';

            try {
                const { data, error } = await _supabase
                    .from('events')
                    .insert({
                        name: name,
                        code: code,
                        bucket: bucket,
                        folder_path: folder,
                        is_active: isActive
                    });

                if (error) throw error;

                createEventMsg.textContent = 'Evento creado correctamente.';
                createEventMsg.className = 'message success';

                // Limpiar inputs
                document.getElementById('new-event-name').value = '';
                document.getElementById('new-event-code').value = '';
                document.getElementById('new-event-folder').value = '';

                // Recargar lista
                await loadEventsOptions();

            } catch (error) {
                console.error('Error creando evento:', error);
                createEventMsg.textContent = 'Error al crear evento: ' + error.message;
                createEventMsg.className = 'message error';
            } finally {
                createEventBtn.disabled = false;
                createEventBtn.textContent = 'Crear evento';
            }
        });

        // ==========================================
        // 4.3 SELECCIÓN DE EVENTO
        // ==========================================
        eventSelect.addEventListener('change', () => {
            const selectedId = eventSelect.value;

            // Limpiar estados anteriores
            uploadPhotosMsg.textContent = '';
            deleteAlbumMsg.textContent = '';
            photosGallery.innerHTML = '';

            if (!selectedId) {
                currentEvent = null;
                selectedEventInfo.style.display = 'none';
                managementArea.style.display = 'none';
                return;
            }

            // Obtener datos del evento (usando el dataset guardado en la opción)
            const selectedOption = eventSelect.options[eventSelect.selectedIndex];
            try {
                currentEvent = JSON.parse(selectedOption.dataset.event);

                // Mostrar info
                selectedEventInfo.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">Evento</span>
                        <span class="info-value">${currentEvent.name}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Código</span>
                        <span class="info-value">${currentEvent.code}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Bucket</span>
                        <span class="info-value">${currentEvent.bucket}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Carpeta</span>
                        <span class="info-value">${currentEvent.folder_path}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Estado</span>
                        <span class="info-value" style="color: ${currentEvent.is_active ? 'var(--success-color)' : 'var(--danger-color)'}">
                            ${currentEvent.is_active ? 'Activo' : 'Inactivo'}
                        </span>
                    </div>
                `;

                selectedEventInfo.style.display = 'grid';
                managementArea.style.display = 'block';

            } catch (e) {
                console.error("Error parseando datos del evento", e);
            }
        });

        reloadEventsBtn.addEventListener('click', loadEventsOptions);

        // ==========================================
        // 4.4 SUBIR FOTOS A STORAGE
        // ==========================================
        uploadPhotosBtn.addEventListener('click', async () => {
            if (!currentEvent) {
                alert('Seleccioná un evento primero.');
                return;
            }

            const fileInput = document.getElementById('photo-input');
            const files = fileInput.files;

            uploadPhotosMsg.textContent = '';
            uploadPhotosMsg.className = 'message';

            if (files.length === 0) {
                uploadPhotosMsg.textContent = 'Seleccioná al menos un archivo.';
                uploadPhotosMsg.className = 'message error';
                return;
            }

            uploadPhotosBtn.disabled = true;
            uploadPhotosBtn.textContent = `Subiendo ${files.length} fotos...`;

            let successCount = 0;
            let errorCount = 0;

            try {
                for (const file of files) {
                    // Construir ruta: carpeta/nombreArchivo
                    const filePath = `${currentEvent.folder_path}/${file.name}`;

                    const { data, error } = await _supabase.storage
                        .from(currentEvent.bucket)
                        .upload(filePath, file, {
                            cacheControl: '3600',
                            upsert: true // Sobreescribir si existe
                        });

                    if (error) {
                        console.error(`Error subiendo ${file.name}:`, error);
                        errorCount++;
                    } else {
                        successCount++;
                    }
                }

                if (errorCount === 0) {
                    uploadPhotosMsg.textContent = `¡Éxito! Se subieron ${successCount} fotos correctamente.`;
                    uploadPhotosMsg.className = 'message success';
                    fileInput.value = ''; // Limpiar input
                } else {
                    uploadPhotosMsg.textContent = `Se subieron ${successCount} fotos. Hubo error en ${errorCount} archivos. Revisá la consola.`;
                    uploadPhotosMsg.className = 'message error';
                }

            } catch (error) {
                console.error('Error general en subida:', error);
                uploadPhotosMsg.textContent = 'Error crítico al subir fotos: ' + error.message;
                uploadPhotosMsg.className = 'message error';
            } finally {
                uploadPhotosBtn.disabled = false;
                uploadPhotosBtn.textContent = 'Subir fotos';
            }
        });

        // ==========================================
        // 4.5 LISTAR FOTOS DEL ÁLBUM
        // ==========================================
        loadPhotosBtn.addEventListener('click', async () => {
            if (!currentEvent) return;

            loadPhotosBtn.disabled = true;
            loadPhotosBtn.textContent = 'Cargando...';
            photosGallery.innerHTML = '';

            try {
                const { data, error } = await _supabase.storage
                    .from(currentEvent.bucket)
                    .list(currentEvent.folder_path, {
                        limit: 100,
                        offset: 0,
                        sortBy: { column: 'created_at', order: 'desc' },
                    });

                if (error) throw error;

                if (data.length === 0) {
                    photosGallery.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #64748b;">No hay fotos en este álbum todavía.</p>';
                } else {
                    // Filtrar para no mostrar el placeholder de carpeta (.emptyFolderPlaceholder) si existiera
                    const files = data.filter(f => f.name !== '.emptyFolderPlaceholder');

                    files.forEach(file => {
                        const filePath = `${currentEvent.folder_path}/${file.name}`;

                        // Obtener URL pública
                        const { data: publicUrlData } = _supabase.storage
                            .from(currentEvent.bucket)
                            .getPublicUrl(filePath);

                        const card = document.createElement('div');
                        card.className = 'photo-card';

                        card.innerHTML = `
                            <img src="${publicUrlData.publicUrl}" alt="${file.name}" class="photo-thumb" loading="lazy">
                            <div class="photo-details">
                                <div class="photo-name" title="${file.name}">${file.name}</div>
                                <a href="${publicUrlData.publicUrl}" target="_blank" download="${file.name}" class="btn-download">Descargar</a>
                            </div>
                        `;
                        photosGallery.appendChild(card);
                    });
                }

            } catch (error) {
                console.error('Error listando fotos:', error);
                alert('Error al cargar las fotos: ' + error.message);
            } finally {
                loadPhotosBtn.disabled = false;
                loadPhotosBtn.textContent = 'Cargar fotos del álbum';
            }
        });

        // ==========================================
        // 4.6 ELIMINAR ÁLBUM COMPLETO
        // ==========================================
        deleteAlbumBtn.addEventListener('click', async () => {
            if (!currentEvent) return;

            const confirmDelete = window.confirm(`¿Seguro que querés eliminar el álbum "${currentEvent.name}"?\n\nESTO BORRARÁ TODAS LAS FOTOS Y EL EVENTO.\n\nEsta acción no se puede deshacer.`);

            if (!confirmDelete) return;

            deleteAlbumBtn.disabled = true;
            deleteAlbumBtn.textContent = 'Eliminando...';
            deleteAlbumMsg.textContent = 'Eliminando archivos...';
            deleteAlbumMsg.className = 'message';

            try {
                // 1. Listar todos los archivos para obtener sus rutas
                const { data: files, error: listError } = await _supabase.storage
                    .from(currentEvent.bucket)
                    .list(currentEvent.folder_path, { limit: 1000 });

                if (listError) throw listError;

                // 2. Eliminar archivos de Storage
                if (files && files.length > 0) {
                    const filesToRemove = files.map(x => `${currentEvent.folder_path}/${x.name}`);

                    const { error: removeError } = await _supabase.storage
                        .from(currentEvent.bucket)
                        .remove(filesToRemove);

                    if (removeError) throw removeError;
                }

                // 3. Eliminar registro de Base de Datos
                deleteAlbumMsg.textContent = 'Eliminando registro del evento...';

                const { error: dbError } = await _supabase
                    .from('events')
                    .delete()
                    .eq('id', currentEvent.id);

                if (dbError) throw dbError;

                // 4. Éxito
                deleteAlbumMsg.textContent = 'Álbum eliminado correctamente.';
                deleteAlbumMsg.className = 'message success';

                // Limpiar UI
                currentEvent = null;
                selectedEventInfo.style.display = 'none';
                managementArea.style.display = 'none';
                photosGallery.innerHTML = '';
                eventSelect.value = '';

                // Recargar lista de eventos
                await loadEventsOptions();

            } catch (error) {
                console.error('Error eliminando álbum:', error);
                deleteAlbumMsg.textContent = 'Error al eliminar: ' + error.message;
                deleteAlbumMsg.className = 'message error';
            } finally {
                deleteAlbumBtn.disabled = false;
                deleteAlbumBtn.textContent = 'Eliminar álbum';
            }
        });

        // Cargar eventos al iniciar
        window.addEventListener('DOMContentLoaded', loadEventsOptions);

    </script>
</body>

</html>
